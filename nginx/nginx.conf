events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 7200;
    keepalive_requests 1000;
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;

    # Large buffers for big uploads
    client_body_buffer_size 256M;
    client_header_buffer_size 32k;
    large_client_header_buffers 8 64k;

    # More lenient rate limiting
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/m;

    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    upstream backend {
        server backend:3001;
        keepalive 64;
    }

    server {
        listen 80;
        server_name whatsappbackup.cloud www.whatsappbackup.cloud;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name whatsappbackup.cloud www.whatsappbackup.cloud;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Maximum upload size
        client_max_body_size 10G;
        
        # Extended timeouts
        client_body_timeout 28800s;
        client_header_timeout 28800s;
        send_timeout 28800s;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_read_timeout 28800s;
            proxy_send_timeout 28800s;
            proxy_connect_timeout 28800s;
        }

        # Tus resumable upload endpoint
        location /api/upload/tus/ {
            limit_req zone=upload_limit burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            
            # Tus specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Timeouts for chunk uploads (not entire file)
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_connect_timeout 600s;
            
            # Chunk size limit (100MB per chunk)
            client_max_body_size 100M;
            client_body_timeout 600s;
            client_body_buffer_size 100M;
            
            # Disable buffering for tus
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Legacy upload endpoint (backward compatibility)
        location /api/upload {
            limit_req zone=upload_limit burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            
            # Maximum timeouts for large files
            proxy_read_timeout 28800s;
            proxy_send_timeout 28800s;
            proxy_connect_timeout 28800s;
            
            # Upload specific settings
            client_max_body_size 10G;
            client_body_timeout 28800s;
            client_body_buffer_size 256M;
            
            # Disable all buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
