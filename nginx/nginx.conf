events {
    worker_connections 10000;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 86400;
    keepalive_requests 100000;
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;

    # Maximum buffers for unlimited uploads
    client_body_buffer_size 512M;
    client_header_buffer_size 64k;
    large_client_header_buffers 16 128k;

    # NO RATE LIMITING AT ALL

    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    upstream backend {
        server backend:3001;
        keepalive 64;
    }

    server {
        listen 80;
        server_name whatsappbackup.cloud www.whatsappbackup.cloud;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name whatsappbackup.cloud www.whatsappbackup.cloud;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1440m;

        # UNLIMITED upload size
        client_max_body_size 0;
        
        # Maximum timeouts (24 hours)
        client_body_timeout 86400s;
        client_header_timeout 86400s;
        send_timeout 86400s;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /api/ {
            # NO RATE LIMITING
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 86400s;
            
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Tus resumable upload - UNLIMITED
        location /api/upload/tus/ {
            # NO RATE LIMITING
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 3600s;
            
            # UNLIMITED chunk size
            client_max_body_size 0;
            client_body_timeout 3600s;
            
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Legacy upload endpoint - UNLIMITED
        location /api/upload {
            # NO RATE LIMITING
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 86400s;
            
            # UNLIMITED upload size
            client_max_body_size 0;
            client_body_timeout 86400s;
            
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
